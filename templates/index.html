{% extends 'base.html' %}

{% block body %}

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>

<p><a href="{{ url_for('.add_dog')}}"> Add a new dog</a></p>
<h3>{{ legend }}</h3>

{% if dogs %}
<table>
		<thead>
				<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Breed</th>
						<th>Color</th>
						<th>Age</th>
				</tr>
		</thead>

		<tbody>
				{% for row in dogs %}
				<tr>
            <td> {{ row.dogId }}</td>
						<td> {{ row.name }}</td>
						<td> {{ row.breed }}</td>
						<td> {{ row.color }}</td>
						<td> {{ row.age }}</td>

<td>
  <form action = "{{ url_for('get_dog',dogId=row.dogId) }}" method = "POST">
    <input type="submit" value = "Details">
    </form>
</td>

					</tr>
					{% endfor %}
{% endif %}
{% endblock %}
